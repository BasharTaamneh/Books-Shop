<body>
    <header>
        <h1>Book shop</h1>
    </header>

    <main>
        <div id="table">
        <table id="mytable">
            <tfoot id="table-footer"></tfoot>
        </table>
    </div>
<div id="form">
        <form id="myform">
            <fieldset>
                <label for="bookname">Book Name</label>
                <input type="text" maxlength="24" name="bookname" id="bookname" required><br>

                <label for="bookprice">Book Price</label>
                <select name="bookprice" id="bookprice" required>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    </main>
